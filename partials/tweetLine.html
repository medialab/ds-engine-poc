<div
  layout="column"
  class="tweet-line"
>
  <div layout="row">
    <strong class="tweetline-username">{{tweet.from_user_realname}}&nbsp;</strong>
    <small class="tweetline-mention">@{{tweet.from_user_name}}&nbsp;</small>
    <small class="tweetline-date">{{tweet.time|dateCompact}}</small>
  </div>
  <div>
    {{tweet.text}}
  </div>
</div>
