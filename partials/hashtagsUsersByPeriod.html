<div ng-show="loading">LOADING...</div>
<div ng-show="!loading">
  <div ng-show="overLimit">
     TOO MANY TWEETS ({{tweetCount|number}}) - Please select a time span with less than {{tweetsLimit|number}}.
  </div>
  <div ng-show="!overLimit">
    <div>
      <p class="text-muted">Hashtags and Users from {{tweetCount|number}} tweets</p>
    </div>
    <div style="height: 300px;">
      <sigma-network network="network"/>
    </div>
  </div>
</div>
