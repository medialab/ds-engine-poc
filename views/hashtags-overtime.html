<navbar/>

<div class="container-fluid" ng-show="loading">
  <spinner text="LOADING"/>
</div>

<div class="container-fluid" ng-show="!loading">
  
  <div class="row">

    <div class="col-md-8 col-sm-6">
      <div class="page-header">

        <h1>Hashtags over time</h1>
        <p>From {{startTime|date}} to {{endTime|date}}</p>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <daily-count id="daily-count-tweetsTotalDaily" data="tweetsTotalDaily" time-accessor="ttdGetTime" volume-accessor="ttdGetVolume" from="startTime" to="endTime"/>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <daily-count-brushable id="daily-count-brushable-tweetsTotalDaily" data="tweetsTotalDaily" time-accessor="ttdGetTime" volume-accessor="ttdGetVolume" from="startTime" to="endTime"/>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <daily-count-brushable id="daily-count-brushable-tweetsTotalDaily2" data="tweetsTotalDaily" time-accessor="ttdGetTime" volume-accessor="ttdGetVolume" from="startTime_slowUpdate" to="endTime_slowUpdate"/>
    </div>
  </div>


  <footer>
    
  </footer>
</div> <!-- /container -->
